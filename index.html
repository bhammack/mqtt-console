<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mqtt Console</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./site.css">
</head>

<body>
	<div id="app">
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="#">
				<img src="./paper-plane.svg" width="30" height="30" class="d-inline-block align-top" alt=""> Mqtt Console
			</a>
			<!-- <span class="navbar-text float-right">Connected to .....</span> -->
			<button class="btn btn-outline-success" data-toggle="modal" data-target="#connectionModal" type="button">Connection</button>
		</nav>
		<main class="wrapper container-fluid">
			<aside>
				<h3>Subscriptions</h3>
				<label for="inputEmail4">Topic</label>
				<div class="input-group mb-3">
					<input type="text" class="form-control">
					<div class="input-group-append">
						<button class="btn btn-outline-success" type="button">Subscribe</button>
					</div>
				</div>
				<hr>
				<ul class="list-group">
					<li class="list-group-item">
						<p class="float-left">/telemetry/#/butt</p>
						<button type="button" class="btn btn-outline-danger float-right">Unsubscribe</button>
					</li>
				</ul>
			</aside>
			<article>
				<h3>Publications</h3>
				<section id="messages" style="height:60%">
					d
				</section>
				<hr>
				<section id="publish" style="height:30%">
					<form>
						<div class="form-row">
							<div class="form-group col-md-8">
								<label for="inputEmail4">Topic</label>
								<input type="email" class="form-control" id="topic">
							</div>
							<div class="form-group col-md-2">
								<label for="exampleFormControlSelect1">QoS</label>
								<select class="form-control" id="exampleFormControlSelect1">
									<option>0</option>
									<option>1</option>
									<option>2</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label>Retain?</label>
								<br>
								<button type="button" class="btn btn-secondary" data-toggle="button">
									<i class="far fa-square"></i>
								</button>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Message</label>
							<div class="input-group">
								<textarea class="form-control" aria-label="With textarea"></textarea>
								<div class="input-group-append">
									<button type="submit" class="btn btn-outline-success">Publish</button>
								</div>
							</div>
						</div>
					</form>
				</section>

			</article>
		</main>
		<div id="connectionModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Connection Information</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-row">
								<div class="form-group col-md-9">
									<label for="hostname">Host</label>
									<input type="text" class="form-control" id="hostname">
								</div>
								<div class="form-group col-md-3">
									<label for="port">Port</label>
									<input type="text" class="form-control" id="port">
								</div>
							</div>
							<div class="form-group">
								<label for="clientid">Client ID</label>
								<input type="text" class="form-control" id="clientid">
							</div>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" id="username">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success">Connect</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<!-- mqtt -->
	<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
	<!-- vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://gitcdn.link/repo/theomessin/vue-chat-scroll/master/dist/vue-chat-scroll.js"></script>
	<!-- engine -->
	<script src="./app.js"></script>
</body>

</html>
